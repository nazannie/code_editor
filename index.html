<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <!-- Font Awsome i.e. Icons -->
    <script src="https://kit.fontawesome.com/a11410b5f2.js" crossorigin="anonymous"></script>
    <title>Code Editor</title>
</head>
<body>
    <div class="container">
        <!-- First Cont & and the file navigation -->
        <div class="explorer">
            <!-- Title -->
            <div class="title">Explorer</div>

            <!-- Control Buttond -->
            <div class="button-range" id="controlBtns">
                <!-- New File -->
                <button value="file" id="addNewFile" disabled><i class="far fa-file-word"></i></button>
                <!-- New Folder -->
                <button value="folder" id="addNewFolder" disabled><i class="far fa-folder-open"></i></button>
            </div>

            <!-- File Navigation -->
            <div class="fileNavigation" id = 'fileNavigation' >
                <div class="fileNavigationTitle" >Folder/File Name</div>
                <div class="givingName">
                    <input placeholder="Enter the name" type="text" class="inputForGivingName" id = "inputForName"/>
                </div>
                <!-- case No Folder is created -->
                <div class="btnsForCreation" id = 'creationBtns' >
                    <button type="button" class="btnForCreation" id = 'createRootBtn' >Create a Folder</button>
                    <button type="button" class="btnForCreation" >Open a Folder</button>
                </div>
            </div>

        </div>
        <!-- Editor with input and everything else -->
        <div class="editor">
            <!-- Inner of the editor -->
            <div class="editorInner"  id = 'editorInner' >
                    Create a folder & a file to start working on them
            </div>
            <!-- Tabs -->
            <!-- <div class="tabs_container">
              <div class="tab">
                <i class="fab fa-js" id="js_icon"></i>
                <p class="tab_title">please,change me</p>
                <button class="tab_close"><i class="fas fa-times"></i></button>
              </div>
            </div> -->
            <!-- Input -->
            <!-- <div class="textarea-container">
                <textarea name="textarea" class="textarea" cols="30" rows="10" placeholder="Type your text here!"></textarea>
            </div> -->
            <!-- Adress -->
            <div class="file_address">
                <p class="welcome">Welcome!</p>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
